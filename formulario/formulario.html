<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css">
    <title>Document</title>
</head>
<body>
    <header class="encabezado">
        <h1 class="titulo">Hola soy Luis Alberto Alamo Ramos</h1>
        <h3 class="subtitulo">Bienvenido a mi portafolio personal</h3>
    </header>

    <nav class="navegacion">
        <a href="../index.html" class="enlace">Inicio</a>
        <a href="../index.html" class="enlace">Sobre Mí</a>
        <a href="../index.html" class="enlace">Proyectos</a>
        <a href="../index.html" class="enlace">Contacto</a>
    </nav>
    <main class="contenido-principal">
        <fieldset class="formulario-registro">
            <form action="" method="post">

                <legend>Información del Registro</legend>
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="campo">
                    <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <div class="botones">
                    <input class="btn btnRegistrar" type="submit" value="Registrar">
                    <input class="btn btnLimpiar" type="reset" value="Limpiar">
                </div>
            </form>
        </fieldset>


        <fieldset class="formulario-registro">
            <form class="formulario2" action="">
                <fieldset>
                    <legend>Datos personales</legend>
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required>
                    <br><br>
                    <label for="age">Edad</label>
                    <input type="number" id="age" name="age" required>
                    <br><br>
                    <label for="gender">Género</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Masculino</option>
                        <option value="female">Femenino</option>
                        <option value="other">Otro</option>
                    </select>
                </fieldset>
    
                <fieldset>
                    <legend>Preguntas</legend>
                    <label for="os">¿Cúal es tu sistema operativo favorito?</label>
                    <div class="radio-group">
                        <ul style="list-style: none; padding-left: 0;">
                            <li>
                                <input type="radio" id="windows" name="os" value="windows" required>
                                <label for="windows">Windows</label>
                            </li>
                            <li>
                                <input type="radio" id="mac" name="os" value="mac" required>
                                <label for="mac">Mac</label>
                            </li>
                            <li>
                                <input type="radio" id="linux" name="os" value="linux" required>
                                <label for="linux">Linux</label>
                            </li>
                        </ul>
                    </div>
                    <br>
                    <label for="tecnologies">¿Qué tecnologías ocupas?</label>
                    <div class="checkbox-group">
                        <ul style="list-style: none; padding-left: 0;">
                            <li>
                                <label for="html"><input type="checkbox" id="html" name="tecnologies" value="html"> HTML</label>
                            </li>
                            <li>
                                <label for="css"><input type="checkbox" id="css" name="tecnologies" value="css"> CSS</label>
                            </li>
                            <li>
                                <label for="js"><input type="checkbox" id="js" name="tecnologies" value="js"> JavaScript</label>
                            </li>
                            <li>
                                <label for="python"><input type="checkbox" id="python" name="tecnologies" value="python"> Python</label>
                            </li>
                            <li>
                                <label for="java"><input type="checkbox" id="java" name="tecnologies" value="java"> Java</label>
                            </li>
                        </ul>
                    </div>
                </fieldset>
    
                <fieldset>
                    <legend>Comentarios</legend>
                    <label for="comments">Escribe tus comentarios</label>
                    <br>
                    <textarea id="comments" name="comments" rows="5" cols="50"></textarea>
                </fieldset>
                <div class="botones">
                    <input class="btn btnRegistrar" type="submit" value="Registrar">
                    <input class="btn btnLimpiar" type="reset" value="Limpiar">
                </div>
            </form>
        </fieldset>
    </main>

    <footer class="pie-pagina">
        <p class="parrafo">© 2025 Luis Alamo. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
