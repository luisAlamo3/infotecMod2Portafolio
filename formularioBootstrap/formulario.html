<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../main.css">
    <title>Formulario con Bootstrap</title>
</head>
<body>
    <header class="encabezado">
        <h1 class="titulo">Hola soy Luis Alberto Alamo Ramos</h1>
        <h3 class="subtitulo">Bienvenido a mi portafolio personal</h3>
    </header>

    <nav class="navegacion">
        <a href="../index.html" class="enlace">Inicio</a>
        <a href="../index.html" class="enlace">Sobre Mí</a>
        <a href="../index.html" class="enlace">Proyectos</a>
        <a href="../index.html" class="enlace">Contacto</a>
    </nav>
    <main class="contenido-principal">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="rol" class="form-label">Selecciona tu rol:</label>
            <select class="form-select" id="rol">
                <option selected>Selecciona tu rol</option>
                <option value="1">Desarrollador</option>
                <option value="2">Diseñador</option>
                <option value="3">Gerente</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="comentarios" class="form-label">Comentarios</label>
            <textarea class="form-control" id="comentarios" rows="3"></textarea>
        </div>
        <div class="botones">
            <button type="submit" class="btn btn-success">Enviar</button>
            <button type="reset" class="btn btn-danger">Limpiar</button>
        </div>
    </main>

<footer class="pie-pagina">
    <p class="parrafo">© 2025 Luis Alamo. Todos los derechos reservados.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
